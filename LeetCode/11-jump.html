<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳跃游戏 II</title>
</head>

<body>
    <p>
        给定一个长度为 n 的 0 索引整数数组 nums。初始位置为 nums[0]。
        每个元素 nums[i] 表示从索引 i 向前跳转的最大长度。换句话说，如果你在 nums[i] 处，你可以跳转到任意 nums[i + j] 处:
        0 <= j <=nums[i] i + j < n 返回到达 nums[n - 1] 的最小跳跃次数。生成的测试用例可以到达 nums[n - 1]。 </p>
</body>
<script>
    // 贪心算法：
    var jump = function (nums) {
        if (nums.length === 1) return 0
        // debugger
        let cover = nums[0] //到达的数
        let tempCover = 0   //最远到达
        let steps = 1 //记录步数
        let i = 0 //从0开始
        
        while (i < nums.length - 1) {
            tempCover = Math.max(nums[i] + i, tempCover)
            if (i == cover) {
                cover = tempCover
                steps++
            }
            i++
        }

        return steps
    };

    // console.log(jump([2, 3, 1, 1, 4]))
    // console.log(jump([2, 3, 0, 1, 1, 4]))
    // console.log(jump([1,2]))
    console.log(jump([1, 1, 1, 1]))
</script>
