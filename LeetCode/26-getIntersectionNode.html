    <title>面试题 02.07. 链表相交</title>

<body>
    <p>给你两个单链表的头节点 headA 和 headB ，
        请你找出并返回两个单链表相交的起始节点。如果两个链表没有交点，返回 null 。
        图示两个链表在节点 c1 开始相交：</p>
    <img src="https://assets.leetcode-cn.com/aliyun-lc-upload/uploads/2018/12/14/160_statement.png" alt="">
    <p>题目数据 保证 整个链式结构中不存在环。</p>
</body>
<script>
    
    var getIntersectionNode = function (headA, headB) {
        let lenA = 0;
        let lenB = 0;
        let curA = headA;
        let curB = headB;

        while (curA) {  //计算A长度
            lenA++;
            curA = curA.next;
        }

        while(curB) {  //计算B长度
            lenB++;
            curB = curB.next;
        }

        curA = headA;
        curB = headB;

        if(lenB > lenA) {  //将最长的链表赋值给A
            let temp = curA;
            curA = curB;
            curB = temp;
            let len = lenA;
            lenA = lenB;
            lenB = lenA;
        }

        let gap = lenA - lenB; //计算长度差
        while(gap-- > 0){  //让A移动长度差
            curA = curA.next;
        }

        while(curA && curA !== curB) {//判断是否有相等
            curA = curA.next;
            curB = curB.next;
        }
        return curA;    
    };

        console.log(4)

    console.log(5)
</script>
