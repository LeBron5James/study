<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除有序数组中的重复项 II</title>
</head>

<body>
    <p>给你一个有序数组 nums ，请你 原地 删除重复出现的元素，使得出现次数超过两次的元素只出现两次 ，返回删除后数组的新长度。

        不要使用额外的数组空间，你必须在 原地 修改输入数组 并在使用 O(1) 额外空间的条件下完成。</p>
</body>
<script>
    var removeDuplicates = function (nums) {
        let j = 1;
        // debugger
        for (let i = 2; i < nums.length; i++) {
            // 只要满足条件就加入数组  ==>  当前不等于下一个 或者 当前等于下一个，下一个数不等于前前一个数
            if (nums[j] !== nums[i] || nums[j] == nums[i] && nums[i] !== nums[j - 1]) {
               nums[++j] = nums[i];
            }
        }
        console.log([...nums])
        return j+1
    };
    removeDuplicates([1, 1, 1, 2, 2, 3])
</script>

</html>
