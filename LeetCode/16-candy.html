<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分发糖果</title>
</head>

<body>
    <p>n 个孩子站成一排。给你一个整数数组 ratings 表示每个孩子的评分。
        你需要按照以下要求，给这些孩子分发糖果：
        每个孩子至少分配到 1 个糖果。
        相邻两个孩子评分更高的孩子会获得更多的糖果。
        请你给每个孩子分发糖果，计算并返回需要准备的 最少糖果数目 。</p>
</body>
<script>
    // 初始每个孩子一个糖果
    // 从左往右遍历数组，如果当前孩子评分大于左边孩子评分，糖果数等于左边的糖果数+1
    // 从右往左遍历数组，如果当前孩子评分大于右边孩子评分，糖果数等于右边的糖果数+1，取左右两次比较的较大值
    var candy = function (ratings) {
      let candyArr = new Array(ratings.length).fill(1);
      for (let i = 1; i < ratings.length; i++) {
        if (ratings[i] > ratings[i - 1]) {
          candyArr[i] = candyArr[i - 1] + 1;
        }
      }

      for (let i = ratings.length - 2; i >= 0; i--) {
        if(ratings[i]>ratings[i+1]) {
            candyArr[i] = Math.max(candyArr[i],candyArr[i+1]+1);
        }
      }

      return candyArr.reduce((a, b) => a + b, 0);
    };
    console.log(candy([1, 0, 2]))
    console.log(candy([1, 2, 2]))
    console.log(candy([1,3,2,2,1]))
</script>

</html>
