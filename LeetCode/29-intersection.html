<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两个数组的交集</title>
</head>

<body>
    <p>给定两个数组 nums1 和 nums2 ，返回 它们的交集 。
        输出结果中的每个元素一定是 唯一 的。我们可以 不考虑输出结果的顺序 。</p>
</body>
<script>
    var intersection = function (nums1, nums2) {
        if (nums1.length < nums2.length) {
            let temp = nums1;
            nums1 = nums2;
            nums2 = temp;
        }
        debugger
        let setNums1 = new Set(nums1);
        let res = new Set();
        for (let i = 0; i < nums2.length; i++) {
            if (setNums1.has(nums2[i])) {
                res.add(nums2[i]);
            }
        }
        return Array.from(res);
    };

    console.log(intersection([4,9,5],[9,4,9,8,4]))
</script>

</html>
