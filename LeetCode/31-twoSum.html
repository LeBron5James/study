<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数之和</title>
</head>

<body>
    <p>给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target 的那 两个 整数，
        并返回它们的数组下标。
        你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。
        你可以按任意顺序返回答案。

    </p>
</body>
<script>
    var twoSum = function (nums, target) {
        let map = new Map();
        let res = [];
        debugger
        for (let i = 0; i < nums.length; i++) {
            if (map.has(target - nums[i])) {
                res.push(i);
                res.push(map.get(target - nums[i]));
                return res
            } else {
                map.set(nums[i], i);
            }
        }
        return res;
    };
    console.log(twoSum([2, 7, 11, 15], 9))
</script>

</html>
