<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二分查找</title>
</head>

<body>
    <p>给定一个 n 个元素有序的（升序）整型数组 nums 和一个目标值 target ，
        写一个函数搜索 nums 中的 target，如果目标值存在返回下标，否则返回 -1。</p>
</body>
<script>
    // 有序，无重复元素
    var search = function (nums, target) {
        let left = 0;
        let right = nums.length - 1;
        while (left <= right) {
            let mid = Math.floor((left + right) / 2);
            if (nums[mid] < target) {
                left = mid + 1
            } else if (nums[mid] > target) {
                right = mid - 1
            } else {
                return mid
            }
        }
        return -1
    }; 
</script>

</html>
