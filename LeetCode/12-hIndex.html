<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H指数</title>
</head>

<body>
    <p>给你一个整数数组 citations ，其中 citations[i] 表示研究者的第 i 篇论文被引用的次数。计算并返回该研究者的 h 指数。
        根据维基百科上 h 指数的定义：h 代表“高引用次数” ，一名科研人员的 h 指数 是指他（她）至少发表了 h 篇论文，并且每篇论文 至少 被引用 h 次。
        如果 h 有多种可能的值，h 指数 是其中最大的那个。</p>
</body>
<script>
    // 将所有论文按照引用次数从高到低排序
    //定义一个计数器用于记录当前的H指数
    // 遍历排序后的数组，如果当前的引用次数大于H指数，则H指数加一，否则跳出循环，此时H指数即为最大H指数
    var hIndex = function (citations) {
        citations.sort((a, b) => b - a);
        let h = 0;
        for (let i = 0; i < citations.length; i++) {
           if(citations[i] > h) {
            h = h + 1;
           }else {
            break
           }
        }
        return h;
    };
    console.log(hIndex([3, 0, 6, 1, 5]));
    // console.log(hIndex([1,1,3]));
</script>

</html>
