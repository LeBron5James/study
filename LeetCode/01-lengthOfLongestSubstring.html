<!-- 滑动窗口的思想 -->
<script>
  function findLongestSubstring(str) {
    let left = 0; // 滑动窗口左边界
    let maxLength = 0; // 最长子串长度
    let charIndexMap = {}; // 字符索引映射

    debugger

    for (let right = 0; right < str.length; right++) {
      const currentChar = str[right];

      if (charIndexMap[currentChar] >= left) {
        // 如果字符在当前窗口内出现过，更新左边界
        left = charIndexMap[currentChar] + 1;
      }

      charIndexMap[currentChar] = right; // 更新字符索引 

      // 更新最长子串长度
      maxLength = Math.max(maxLength, right - left + 1);
    }

    return maxLength;
  }

  const inputString = "abcdefbacea";
  const longestLength = findLongestSubstring(inputString);
  console.log("无重复最长子串长度:", longestLength);

</script>
