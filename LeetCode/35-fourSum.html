<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四数之和</title>
</head>

<body>
    <p>给你一个由 n 个整数组成的数组 nums ，和一个目标值 target 。
        请你找出并返回满足下述全部条件且不重复的四元组 [nums[a], nums[b], nums[c], nums[d]] （若两个四元组元素一一对应，则认为两个四元组重复）：
        0 <= a, b, c, d < n a、b、c 和 d 互不相同 nums[a] + nums[b] + nums[c] + nums[d]==target 你可以按 任意顺序 返回答案 。 </p>
</body>
<script>
    var fourSum = function (nums, target) {
        const len = nums.length;
        let resArr = [];
        nums.sort((a, b) => a - b);
        for (let i = 0; i < nums.length; i++) {
            // 去重i
            if (i > 0 && nums[i] === nums[i - 1]) continue;
            for (let j = i + 1; j < len - 2; j++) {
                // 去重j
                if (j > i + 1 && nums[j] === nums[j - 1]) continue;
                let left = j + 1, right = len - 1;
                while (left < right) {
                    let res = nums[i] + nums[j] + nums[left] + nums[right];
                    if (res > target) {
                        right--;
                    } else if (res < target) {
                        left++;
                    } else {
                        resArr.push([nums[i], nums[j], nums[left], nums[right]]);
                        while(left < right && nums[left] == nums[left+1]){
                            left++;
                        }
                        while(left<right && nums[right] == nums[right-1]){
                            right--;
                        }
                        left++;
                        right--;
                    }
                }
            }
        }
        return resArr;
    };
</script>
