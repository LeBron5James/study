<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转链表</title>
</head>

<body>
    <p>给你单链表的头节点 head ，请你反转链表，并返回反转后的链表。</p>
</body>
<script>
    var reverseList = function (head) {
        if(!head || !head.next) return head;
        let pre = null; //前一个节点
        let cur = head; //当前节点
        let temp = null; //保存cur的下一个节点
        while(cur) {
            temp = cur.next;
            cur.next = pre;
            pre = cur;
            cur = temp;
        }
        return pre;
    };
</script>

</html>
