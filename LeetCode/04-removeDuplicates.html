<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除有序数组的重复项</title>
</head>

<body>

</body>
<script>
    var removeDuplicates = function (nums) {
        let j = 0;
        for (let i = 0; i < nums.length; i++) {
            if (nums[i] != nums[i+1]) {
                nums[j] = nums[i];
                j++;
            }
        }
        return j
    };

    removeDuplicates([1, 1, 2])
</script>

</html>
